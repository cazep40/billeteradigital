<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Billetera App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-slate-900 text-slate-200 min-h-screen p-6 md:p-10">

  <!-- HEADER -->
  <header class="max-w-5xl mx-auto mb-8">
    <h1 class="text-3xl font-bold text-white mb-1">üí≥ Billetera</h1>
    <p class="text-slate-400">Gesti√≥n de ingresos y gastos</p>
  </header>

  <main class="max-w-5xl mx-auto space-y-6">

    <!-- INDICADORES -->
    <section class="grid grid-cols-2 lg:grid-cols-4 gap-4">

      <!-- Total Ingresos -->
      <div class="bg-slate-800 border border-slate-700 rounded-xl p-5">
        <p class="text-slate-400 text-sm mb-1">Total Ingresos</p>
        <p id="totalIngresos" class="text-2xl font-bold text-emerald-400">S/ 0.00</p>
        <p id="numIngresos" class="text-xs text-slate-500 mt-1">0 registros</p>
      </div>

      <!-- Total Egresos -->
      <div class="bg-slate-800 border border-slate-700 rounded-xl p-5">
        <p class="text-slate-400 text-sm mb-1">Total Egresos</p>
        <p id="totalEgresos" class="text-2xl font-bold text-red-400">S/ 0.00</p>
        <p id="numEgresos" class="text-xs text-slate-500 mt-1">0 registros</p>
      </div>

      <!-- Balance -->
      <div class="bg-slate-800 border border-slate-700 rounded-xl p-5">
        <p class="text-slate-400 text-sm mb-1">Balance</p>
        <p id="balanceActual" class="text-2xl font-bold text-indigo-400">S/ 0.00</p>
      </div>

      <!-- Total Movimientos -->
      <div class="bg-slate-800 border border-slate-700 rounded-xl p-5">
        <p class="text-slate-400 text-sm mb-1">Movimientos</p>
        <p id="totalMovimientos" class="text-2xl font-bold text-white">0</p>
      </div>

    </section>

    <!-- FORMULARIO -->
    <section class="bg-slate-800 border border-slate-700 rounded-xl p-6">
      <h2 class="text-lg font-semibold text-white mb-4">Registrar Movimiento</h2>
      <form id="formMovimiento" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
          <label class="block text-sm text-slate-400 mb-1">Tipo</label>
          <select id="tipo" class="w-full bg-slate-700 border border-slate-600 text-white px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="Ingreso">Ingreso</option>
            <option value="Gasto">Gasto</option>
          </select>
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Descripci√≥n</label>
          <input id="descripcion" type="text"
            class="w-full bg-slate-700 border border-slate-600 text-white px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block text-sm text-slate-400 mb-1">Monto</label>
          <input id="monto" type="number" step="0.01"
            class="w-full bg-slate-700 border border-slate-600 text-white px-3 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="flex items-end">
          <button id="guardar" type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded-lg transition-colors">
            Guardar
          </button>
        </div>
      </form>
    </section>

    <!-- TABLA -->
    <section class="bg-slate-800 border border-slate-700 rounded-xl p-6">
      <h2 class="text-lg font-semibold text-white mb-4">Lista de Movimientos</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-sm">
          <thead>
            <tr class="border-b border-slate-700 text-left">
              <th class="py-3 px-4 text-slate-400 font-medium">Tipo</th>
              <th class="py-3 px-4 text-slate-400 font-medium">Descripci√≥n</th>
              <th class="py-3 px-4 text-slate-400 font-medium">Monto</th>
              <th class="py-3 px-4 text-slate-400 font-medium">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaMovimientos">
            <!-- Filas de ejemplo para ver los estilos -->
            


          </tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="./app.js"></script>
</body>

</html>
